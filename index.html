<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <title>Infestation</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow: hidden;
        }

        #mainMenuOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f3460 0%, #1a1a2e 100%);
            display: flex;
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .main-menu-simple {
            text-align: center;
        }

        .game-title {
            font-size: 3em;
            font-weight: bold;
            color: #2ecc71;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8);
            margin-bottom: 30px;
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-secondary:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .hidden-element {
            display: none !important;
        }

        /* Modal simples */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a2e;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #2ecc71;
            min-width: 300px;
        }

        .modal-content h2 {
            margin-top: 0;
            color: #2ecc71;
            margin-bottom: 20px;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background: #2a2a3e;
            border: 1px solid #2ecc71;
            color: white;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .modal-content input:focus {
            outline: none;
            border-color: #27ae60;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }

        .modal-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .modal-buttons .btn-primary {
            background-color: #2ecc71;
            color: white;
            padding: 10px;
        }

        .modal-buttons .btn-secondary {
            background-color: #3498db;
            color: white;
            padding: 10px;
        }

        .modal-buttons .btn-close {
            background-color: #e74c3c;
            color: white;
            padding: 10px;
        }

        .stats-display {
            margin-top: 20px;
            padding: 15px;
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas" tabindex="0" class="hidden-element"></canvas>
<input autocomplete="off" id="chatInput" placeholder="Pressione Enter para conversa..." type="text" class="hidden-element">

<div id="mainMenuOverlay">
    <div class="main-menu-simple">
        <div class="game-title">ðŸŽ® Infestation ðŸŽ®</div>
        
        <div id="authSection">
            <div class="auth-buttons">
                <button class="btn-secondary" id="loginBtn">Entrar</button>
                <button class="btn-primary" id="registerBtn">Criar Conta</button>
            </div>
        </div>

        <div id="playSection" class="hidden-element">
            <button class="btn-primary" id="playGameBtn">Jogar Agora</button>
            <div class="stats-display">
                <b>Logado como:</b> <span id="playerName">Guest</span><br>
                <span id="playerLevel">NÃ­vel: 0</span>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Login -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <h2>Entrar</h2>
        <input type="text" id="loginUsername" placeholder="UsuÃ¡rio">
        <input type="password" id="loginPassword" placeholder="Senha">
        <div class="modal-buttons">
            <button class="btn-primary" id="loginSubmitBtn">Entrar</button>
            <button class="btn-close" id="loginCloseBtn">Cancelar</button>
        </div>
    </div>
</div>

<!-- Modal de Registro -->
<div id="registerModal" class="modal">
    <div class="modal-content">
        <h2>Criar Conta</h2>
        <input type="text" id="registerUsername" placeholder="UsuÃ¡rio">
        <input type="password" id="registerPassword" placeholder="Senha">
        <div class="modal-buttons">
            <button class="btn-primary" id="registerSubmitBtn">Criar</button>
            <button class="btn-close" id="registerCloseBtn">Cancelar</button>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
</script>
<script src="menu.js"></script>
<script src="devMenu.js"></script>
<script src="game.js"></script>
</body>
</html>
